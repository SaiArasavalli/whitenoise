<div
  class="vh-100 d-flex align-items-center justify-content-center gap-5 flex-column"
>
  <h1 class="fw-bold">Login</h1>
  <form
    class="col-3"
    [formGroup]="signInForm"
    (ngSubmit)="signInUser(signInForm.value)"
  >
    <div class="alert alert-danger text-center fw-bold" *ngIf="error">
      Login Failed.
    </div>
    <input
      type="email"
      class="form-control p-3 bg-dark text-light shadow-sm mb-3"
      placeholder="Email Address"
      name="useremail"
      autocomplete="off"
      formControlName="email"
      required="required"
    />
    <input
      type="password"
      class="form-control p-3 bg-dark text-light shadow-sm"
      placeholder="Password"
      name="userpassword"
      autocomplete="off"
      formControlName="password"
      required="required"
    />
    <button
      class="btn btn-warning shadow w-100 mt-3 p-3"
      *ngIf="!submitting"
      [disabled]="!signInForm.valid"
    >
      Login
    </button>
    <button class="btn btn-warning shadow w-100 mt-3 p-3" *ngIf="submitting">
      <div class="spinner-border spinner-border-sm" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </button>
  </form>
</div>
