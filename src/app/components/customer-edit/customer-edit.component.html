<div
  class="vh-100 d-flex align-items-center justify-content-center gap-5 flex-column"
>
  <h1 class="fw-bold">Edit Customer</h1>
  <form class="col-3" [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <input
      type="text"
      class="form-control p-3 bg-dark text-light shadow-sm mb-3"
      placeholder="Name"
      name="username"
      autocomplete="off"
      formControlName="name"
      required="required"
    />
    <input
      type="text"
      class="form-control p-3 bg-dark text-light shadow-sm"
      placeholder="Phone (optional)"
      name="userphone"
      autocomplete="off"
      formControlName="phone"
    />
    <div class="form-check form-switch mt-3">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="flexSwitchCheckDefault"
        autocomplete="off"
        [checked]="customerForm.get('sub')?.value"
        formControlName="sub"
      />
      <label class="form-check-label" for="flexSwitchCheckDefault"
        >Subscriber</label
      >
    </div>
    <button
      class="btn btn-warning shadow w-100 mt-3 p-3"
      *ngIf="!submitting"
      [disabled]="!customerForm.valid"
    >
      Save
    </button>
    <button class="btn btn-warning shadow w-100 mt-3 p-3" *ngIf="submitting">
      <div class="spinner-border spinner-border-sm" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </button>
  </form>
</div>
