<div
  class="vh-100 d-flex align-items-center justify-content-center gap-5 flex-column"
>
  <h1 class="fw-bold">New Board</h1>
  <form class="col-3" [formGroup]="boardForm" (ngSubmit)="onSubmit()">
    <input
      type="text"
      class="form-control p-3 bg-dark text-light shadow-sm mb-3"
      placeholder="Name"
      name="boardName"
      autocomplete="off"
      formControlName="name"
      required="required"
    />
    <input
      type="text"
      class="form-control p-3 bg-dark text-light shadow-sm"
      placeholder="Price"
      name="price"
      autocomplete="off"
      formControlName="price"
      required="required"
    />
    <button
      class="btn btn-warning shadow w-100 mt-3 p-3"
      *ngIf="!submitting"
      [disabled]="!boardForm.valid"
    >
      Add
    </button>
    <button class="btn btn-warning shadow w-100 mt-3 p-3" *ngIf="submitting">
      <div class="spinner-border spinner-border-sm" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </button>
  </form>
</div>
